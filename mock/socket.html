<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script>
  let userSpace = 'myname/0'
  // socket.io引入成功后，可通过io()生成客户端所需的socket对象。
  let socket = io('https://39.107.120.94:3000');
  // let socket = io('https://localhost:3000');

  // socket.emit()用户客户端向服务端发送消息，服务端与之对应的是socket.on()来接收信息。
  socket.emit('get-apis/assumptionTable/isDeleteDir', {src: "C:\\workspaces\\SampleModel\\feiyan\\SampleModel\\data\\trad.csv"});

  // socket.on()用于接收服务端发来的消息
  socket.on('connect',  ()=>{
    socket.emit('create', userSpace)
    console.log('client connect server');
  });
  socket.on('get-apis/assumptionTable/isDeleteDir', (msg)=>{
    console.log('isDeleteDir-res-------',msg);
  });

  socket.on('task:pid', (msg)=>{
    console.log('task:pid-------',msg);
  })

  socket.on('task:newPrintLines', (msg)=>{
    console.log('task:newPrintLines-------',msg);
  })
  socket.on('task:error', (msg)=>{
    console.log('task:error-------',msg);
  })
  socket.on('task:close', (msg)=>{
    console.log('task:close-------',msg);
  })
  socket.on('task:updateStatus', (msg)=>{
    console.log('task:updateStatus-------',msg);
  })
</script>
</body>
</html>
